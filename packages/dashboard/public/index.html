<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>img/icons/android-chrome-512x512.png" />

    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <title>R2 Explorer</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but R2 Explorer doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
<script>
  if(navigator.serviceWorker) {
    navigator.serviceWorker.getRegistrations().then(function(registrations) {

      for(let registration of registrations) {

        registration.unregister()

      }}).catch(function(err) {

      console.log('Service Worker registration failed: ', err);

    });
  }
</script>
</html>
